<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table
            {
                border: 1px solid blueviolet;
                border-collapse: collapse;
            }
            td, th
            {
                border: 1px solid red;
                padding: 5px;
            }
           
        </style>
     </head> 
    <body>
        <table>
                <thead>
                    <tr>
                        <th>ocean</th>
                        <th>depth</th>
                        <th>width</th>
                    </tr>
                </thead>
                <tbody>    
                    <tr>
                        <td>pacific</td>
                        <td>3400</td>
                        <td>5000</td>
                    </tr>
                     <tr>
                        <td>Atlantic</td>
                        <td>349877</td>
                        <td>545578</td>
                    </tr>
                </tbody> 
        </table>  
    </body>   
</html>
